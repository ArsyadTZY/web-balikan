<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ayo Balikan </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Ayo Balikan </h1>
    </header>
    
    <main>
        <section id="message">
            <h2>Pesan Buat Kamu</h2>
            <p id="personalMessage">Halo Cantiknya Aku. Di liat yaa!!</p>
            <button id="showMessageBtn">Lihat Pesan</button>
        </section>
        
        <section id="memories">
            <h2>Kamu Cantik Banget </h2>
            <div class="gallery">
                <!-- Tambahkan foto-foto kenangan di sini -->
                <img src="WhatsApp Image 2024-09-16 at 15.10.45.jpeg" alt="Kenangan 1">
                <img src="WhatsApp Image 2024-09-11 at 07.16.13 (1).jpeg" alt="Kenangan 2">
            </div>
        </section>
        
        <section id="contact">
            <h2>PLISSS MAU SAYANG</h2>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Balikan</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
